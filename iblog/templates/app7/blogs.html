{%extends 'app7/basic.html'%}
{%block title%}
Blogs
{%endblock%}
{%block body%}
<div class="container mt-3" >
  <div class="row mb-2">
  {% for i in mypost%}
  <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{i.post_id}}</strong>
          <h3 class="mb-0">{{i.title}}</h3>
          <div class="mb-1 text-muted">{{i.pub_date}}</div>
          <p class="card-text mb-auto">{{i.head0}}</p>
          <a href="blogpost/{{i.post_id}}" class="">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{i.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail">

        </div>
      </div>
  </div>
    {%if forloop.counter|divisibleby:2%}
    <<div class="row mb-2"></div>
     {%endif%}
  {%endfor%}
</div>
</div>
{%endblock%}
